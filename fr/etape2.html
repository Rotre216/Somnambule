<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Étape 2 – La suite</title>
<style>
  body {background:#0a0a0a;color:#eaeaea;font-family:'Cormorant Garamond',serif;
        display:flex;flex-direction:column;align-items:center;justify-content:center;
        height:100vh;text-align:center;}
  input,button {margin-top:1rem;background:none;border:1px solid #eaeaea;
        color:#eaeaea;padding:8px;border-radius:8px;}
  audio {margin-top:2rem;}
</style>
</head>
<body>
<h2>Étape 2 — La suite du rêve</h2>
<p>“Je me suis endormi en marchant… la ville est devenue liquide.”</p>
<img src="../Images/anneau.jpg" alt="Anneau">
<input id="reponse" placeholder="Entre le mot..." />
<button onclick="verifier()">Entrer</button>
<p id="message"></p>
<script>
function verifier(){
  const mot = document.getElementById('reponse').value.toLowerCase().trim();
  if(mot === "anneau"){
    window.location.href = "etape3.html";
  } else {
    document.getElementById('message').textContent = "Le rêve se dérobe encore...";
  }
}
</script>
</body>
</html>
