<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Step 3 – The end of a nightmare</title>
<style>
  body {background:#0a0a0a;color:#eaeaea;font-family:'Cormorant Garamond',serif;
        display:flex;flex-direction:column;align-items:center;justify-content:center;
        height:100vh;text-align:center;}
  input,button {margin-top:1rem;background:none;border:1px solid #eaeaea;
        color:#eaeaea;padding:8px;border-radius:8px;}
  audio {margin-top:2rem;}
</style>
</head>
<body>
<h2>Step 3 – The end of a nightmare</h2>
<p>I fell asleep while walking… The city became liquid.”</p>
<audio controls>
  <source src="audio1.mp3" type="audio/mpeg">
</audio>
<input id="reponse" placeholder="Enter the answer..." />
<button onclick="verifier()">Entrer</button>
<p id="message"></p>
<script>
function verifier(){
  const mot = document.getElementById('reponse').value.toLowerCase().trim();
  if(mot === "owl"){
    window.location.href = "fin.html";
  } else {
    document.getElementById('message').textContent = "The dream is slipping away...";
  }
}
</script>
</body>
</html>
